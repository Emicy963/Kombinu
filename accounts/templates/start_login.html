<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>KOMBINU - Login</title>
  <link rel="shortcut icon" href="static/media/1-removebg-preview - Cópia.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #294B6C;
      font-family: 'Lato', Arial, sans-serif;
    }

    .login-container {
      width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0px 4px 9px #171a1f1C, 0px 0px 2px #171a1f1F;
      padding: 48px 40px 40px 40px;
      position: relative;
    }

    .login-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #294B6C;
      margin-bottom: 8px;
      text-align: center;
    }

    .login-subtitle {
      font-size: 18px;
      color: #323743;
      text-align: center;
      margin-bottom: 32px;
      font-family: 'Lato', Arial, sans-serif;
    }

    .login-form label {
      display: block;
      font-size: 16px;
      font-family: 'Lato', Arial, sans-serif;
      color: #294B6C;
      margin-bottom: 6px;
      font-weight: 700;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #BDC1CA;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Lato', Arial, sans-serif;
      background: #F8F9FA;
      color: #171A1F;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
      border-color: #294B6C;
      outline: none;
    }

    .login-form .required {
      color: #FFD93D;
      margin-left: 2px;
    }

    .button {
      display: block;
      width: 100%;
      height: 48px;
      background: #294B6C;
      color: #FFD93D;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 20px;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      box-shadow: 0px 4px 9px #171a1f1C, 0px 0px 2px #171a1f1F;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-top: 12px;
      text-decoration: none;
      text-align: center;
      line-height: 48px;
    }

    .button:hover {
      background: #223E5A;
      color: #FFD93D;
    }

    .login-form .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #294B6C;
    }

    /* Estilos para mensagens de erro/sucesso */
    .messages {
      margin-bottom: 20px;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .alert-error {
      background-color: #fee;
      border: 1px solid #fcc;
      color: #a00;
    }

    .alert-success {
      background-color: #efe;
      border: 1px solid #cfc;
      color: #060;
    }

    @media (max-width: 500px) {
      .login-container {
        width: 98vw;
        padding: 24px 4vw 24px 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Mantenha-se Conectado</div>
    <div class="login-subtitle">Acesse sua conta para continuar</div>
    
    <!-- Exibição de mensagens -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="login-form">
      <form action="" method="post">
        {% csrf_token %}
        <label for="username">Username<span class="required">*</span></label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha<span class="required">*</span></label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="button">Entrar</button>
      </form>
      
      <div class="footer">
        Não tem conta? <a href="{% url 'register' %}" style="color: #294B6C; text-decoration: underline;">Registre-se aqui</a><br>
        Termos e Condições! <a href="{% url 'termos' %}" style="color: #294B6C; text-decoration: underline;">Aqui</a>
      </div>
    </div>
  </div>
</body>
</html>
