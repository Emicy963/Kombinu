{% load static %}
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMAG TECH - Sistema de Gestão Educacional</title>
    <link rel="shortcut icon" href="./LOGO DOMAG.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style></style>
</head>
<body>
    <div class="container">
        <div class="container container-login">
            <h1>Cadastro</h1>
            <div class="img-fluid">
                <img src="{% static 'media/LOGO_DOMAG.jpg' %}" alt="DOMAG Tech Logo">
            </div>  
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            <p>Já tem conta? <a href="{% url 'home' %}">Faça login</a></p>
        </div>

        <div class="side-decoration side-decoration-left"></div>
        <div class="side-decoration side-decoration-right"></div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        function goToCreateAccount() {
            window.location.href = 'criar-conta.html';
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <span>${message}</span>
                <span class="toast-close"><i class="fas fa-times"></i></span>
            `;
            
            toastContainer.appendChild(toast);
            
            toast.querySelector('.toast-close').addEventListener('click', function() {
                toast.remove();
            });
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        function showSpinner() {
            const spinner = document.createElement('div');
            spinner.className = 'spinner-overlay';
            spinner.innerHTML = '<div class="spinner"></div>';
            document.body.appendChild(spinner);
        }

        function hideSpinner() {
            const spinner = document.querySelector('.spinner-overlay');
            if (spinner) {
                spinner.remove();
            }
        }

        async function login() {
            const termsAccepted = document.getElementById('termsCheckbox').classList.contains('checked');
            
            if (!termsAccepted) {
                showToast('Você precisa aceitar os termos e condições para continuar.', 'error');
                return;
            }
            
            window.location.href = 'login.html';
        }

    </script>
</body>
</html>
